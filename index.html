<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex</title>
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <div class="btn-init">display:flex</div>
  <div class="page">
    <div class="control">
      <div class="flex-jc">
        <p>justify-content</p>
        <span>flex-start</span>
        <span>flex-end</span>
        <span>center</span>
        <span>space-between</span>
        <span>space-around</span>
      </div>
      <div class="flex-ai">
        <p>align-items</p>
        <span>flex-start</span>
        <span>flex-end</span>
        <span>center</span>
        <span>baseline</span>
        <span>stretch</span>
      </div>
    </div>
    <ul>
      <li class="ico1">
        <img src="./src/img/1.jpg" alt="">
      </li>
      <li class="ico2">
        <img src="./src/img/2.jpg" alt="">
      </li>
      <li class="ico3">
        <img src="./src/img/3.jpg" alt="">
      </li>
      <li class="ico4">
        <img src="./src/img/4.jpg" alt="">
      </li>
      <li class="ico5">
        <img src="./src/img/5.jpg" alt="">
      </li>
      <li class="ico6">
        <img src="./src/img/6.jpg" alt="">
      </li>
      <li class="ico7">
        <img src="./src/img/7.jpg" alt="">
      </li>
      <li class="ico8">
        <img src="./src/img/8.jpg" alt="">
      </li>
      <li class="ico9">
        <img src="./src/img/9.jpg" alt="">
      </li>
    </ul>
  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
